<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0ecff, #f5faff);
      color: #333;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .error-container {
      max-width: 500px;
      width: 100%;
    }

    .error-code {
      font-size: 7rem;
      font-weight: bold;
      color: #007bff;
    }

    .error-message {
      font-size: 1.8rem;
      margin: 20px 0;
    }

    .description {
      font-size: 1rem;
      color: #666;
      margin-bottom: 30px;
    }

    .back-home {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-home:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .error-code {
        font-size: 4rem;
      }

      .error-message {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Page Not Found</div>
    <div class="description">
      Sorry, the page you are looking for does not exist or has been moved.
    </div>
    <a href="/" class="back-home">Go Back Home</a>
  </div>
</body>
</html>
